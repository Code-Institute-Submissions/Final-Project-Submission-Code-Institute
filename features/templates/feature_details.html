{% extends 'base.html' %} {% block content %}

<h1 class="display-2">Feature Details</h1>

<div class="row row-flex">
    <h4 class="card-title">Feature Title : {{ feature.name }}</h4>
    <div class="col-xs-12">
        <p>{{ feature.description }}</p>
        <div class="row">
            <h5><span class="">Author: </span>{{ feature.author }}</h5>
            <a href="{% url 'features' %}" class="btn btn-success">Back</a>
        </div>
    </div>
</div>
{% endblock %}
