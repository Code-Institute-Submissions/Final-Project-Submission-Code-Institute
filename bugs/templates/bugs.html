{% extends 'base.html' %} {% block content %}

<h1 class="display-2">All Bugs</h1>

<div class="row row-flex">
    {% for bug in bugs %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="panel panel-default">

            <h4 class="card-title">{{ bug.name }}</h4>
            <p class="product-description card-text">{{ bug.description }}</p>
            <h5><span class="card-title">Author: </span>{{ bug.author }}</h5>
            <form method="post" action="#">
                {% csrf_token %}
                <button class="btn btn-success" type="submit"><span>I have this too!</span></button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
