{% extends 'base.html' %} {% load static from staticfiles %} {% load bootstrap_tags %} {% block content %}
<div class="row row-flex">
    {% for item in cart_items %}

    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-display">

        <div class="panel"></div>

        <div class="caption">
            <h3>{{ item.feature.name }}</h3>
            <p class="product-description">{{ item.feature.description }}</p>
            <p>{{ item.feature.price }}</p>
            <p>

                <form class="form-inline" method="post" action="{% url 'adjust_cart' item.item_id %}">
                    {% csrf_token %}
                    
                </form>
            </p>
        </div>
    </div>
    {% endfor %}
</div>
<div class="totes">
    <div class="row">
        <p>Total</p>
        <p><span class="glyphicon glyphicon-euro" aria-hidden="true"></span>{{ total }}</p>
        <a href="{% url 'checkout' %}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
    </div>
</div>

{% endblock %}
